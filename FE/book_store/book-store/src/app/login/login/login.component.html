<div class="body">
  <div class="container_">
    <div class="page" id="page-1"></div>
    <div class="page" id="page-2"></div>
    <div class="page" id="page-3"></div>
    <div class="screen">
      <div class="screen__content">
        <form class="login" [formGroup]="loginForm">
          <a routerLink="" class="link"><h2 class="mb-2" style="color:#03712c">Green Book</h2></a>
          <div class="login__field">
            <i class="login__icon fas fa-user"></i>
            <input formControlName="username" type="text" class="login__input" placeholder="Tài khoản">
          </div>
          <div class="login__field">
            <i class="login__icon fas fa-lock"></i>
            <input formControlName="password" type="password" class="login__input" placeholder="Mật khẩu">
          </div>
          <button class="button login__submit" (click)="submitLogin()">
            <span class="mx-auto">Đăng Nhập</span>
            <i class="button__icon fas fa-chevron-right"></i>
          </button>
          <div class="mt-3">
            <div class="d-inline-block me-4">
              <input type="checkbox" id="remember_me" (change)="rememberMe = !rememberMe">
              <label for="remember_me" style="color:#03712c">Nhớ mật <span class="text-light">&nbsp;khẩu</span></label>
            </div>
            <div class="d-inline-block">
              <a routerLink="/forgot-password" class="text-decoration-none text-light link">Quên mật khẩu</a>
            </div>
          </div>
        </form>
        <div class="sign-up justify-content-center d-flex pb-2">
          <a routerLink="/sign-up" class="link">Đăng Ký</a>
        </div>
        <div class="social-login">
          <div class="social-icons d-flex justify-content-center">
            <a class="social-login__icon fab fa-facebook me-3"></a>
            <a class="social-login__icon fa-brands fa-google"></a>
          </div>
        </div>
      </div>
      <div class="screen__background">
        <span class="screen__background__shape screen__background__shape3"></span>
        <span class="screen__background__shape screen__background__shape2"></span>
        <span class="screen__background__shape screen__background__shape1"></span>
      </div>
    </div>
  </div>
</div>
